<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h3>Login - Comercial El Nogal</h3>
        </div>
        <div class="card-body">
          <div class="row mb-3">
            <label for="txtUsername" class="form-label">Usuario</label>
            <input type="text" id="txtUsername" class="form-control" 
                   placeholder="Ingrese su usuario"
                   [(ngModel)]="username">
          </div>
          <div class="row mb-3">
            <label for="txtPassword" class="form-label">Contraseña</label>
            <input type="password" id="txtPassword" class="form-control" 
                   placeholder="Ingrese su contraseña"
                   [(ngModel)]="password">
          </div>
          <div class="row">
            <div class="col-12">
              <button class="btn btn-primary w-100" (click)="login()">Ingresar</button>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-12 text-center">
              <p>¿No tienes cuenta? 
                <a href="javascript:void(0)" (click)="irARegistro()">Regístrate aquí</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
