<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header text-center">
          <h3>Registro - Comercial El Nogal</h3>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="txtUsername" class="form-label">Usuario*</label>
              <input type="text" id="txtUsername" class="form-control" 
                     placeholder="Ingrese un nombre de usuario"
                     [(ngModel)]="username">
            </div>
            <div class="col-md-6 mb-3">
              <label for="txtEmail" class="form-label">Email*</label>
              <input type="email" id="txtEmail" class="form-control" 
                     placeholder="Ingrese su email"
                     [(ngModel)]="email">
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="txtNombres" class="form-label">Nombres*</label>
              <input type="text" id="txtNombres" class="form-control" 
                     placeholder="Ingrese sus nombres"
                     [(ngModel)]="nombres">
            </div>
            <div class="col-md-6 mb-3">
              <label for="txtApellidos" class="form-label">Apellidos*</label>
              <input type="text" id="txtApellidos" class="form-control" 
                     placeholder="Ingrese sus apellidos"
                     [(ngModel)]="apellidos">
            </div>
          </div>

          <div class="row">
            <div class="col-md-4 mb-3">
              <label for="selectTipoDocumento" class="form-label">Tipo de Documento*</label>
              <select id="selectTipoDocumento" class="form-select" 
                      [(ngModel)]="tipoDocumento"
                      (change)="onTipoDocumentoChange()">
                <option value="DNI">DNI</option>
                <option value="CE">Carnet de Extranjería</option>
              </select>
            </div>
            <div class="col-md-4 mb-3">
              <label for="txtNumeroDocumento" class="form-label">Número de Documento*</label>
              <input type="text" id="txtNumeroDocumento" class="form-control" 
                     placeholder="{{tipoDocumento === 'DNI' ? '8 dígitos' : '9-12 dígitos'}}"
                     [(ngModel)]="numeroDocumento"
                     (input)="onDocumentoInput()"
                     (keypress)="soloNumeros($event)"
                     maxlength="{{tipoDocumento === 'DNI' ? 8 : 12}}">
            </div>
            <div class="col-md-4 mb-3">
              <label for="txtTelefono" class="form-label">Teléfono*</label>
              <input type="text" id="txtTelefono" class="form-control" 
                     placeholder="9XXXXXXXX"
                     [(ngModel)]="telefono"
                     (input)="onTelefonoInput()"
                     (keypress)="soloNumeros($event)"
                     maxlength="9">
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="txtPassword" class="form-label">Contraseña*</label>
              <input type="password" id="txtPassword" class="form-control" 
                     placeholder="Ingrese su contraseña"
                     [(ngModel)]="password">
            </div>
            <div class="col-md-6 mb-3">
              <label for="txtConfirmarPassword" class="form-label">Confirmar Contraseña*</label>
              <input type="password" id="txtConfirmarPassword" class="form-control" 
                     placeholder="Confirme su contraseña"
                     [(ngModel)]="confirmarPassword">
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <div class="alert alert-info">
                <small>
                  <strong>Información:</strong><br>
                  • Teléfono: 9 dígitos, debe empezar con 9<br>
                  • DNI: 8 dígitos numéricos<br>
                  • Carnet de Extranjería: 9-12 dígitos numéricos<br>
                  • Email: debe incluir &#64; y dominio (ej: usuario&#64;dominio.com)
                </small>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <button class="btn btn-success w-100" (click)="registrar()">Registrarse</button>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-12 text-center">
              <p>¿Ya tienes cuenta? 
                <a href="javascript:void(0)" (click)="irALogin()">Inicia sesión aquí</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
